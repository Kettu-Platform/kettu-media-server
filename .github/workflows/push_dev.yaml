name: Push Development
on: 
  push:
    branches:
      - develop
env:
  NAMESPACE: development
  REGISTRY_HOST: europe-west1-docker.pkg.dev
  SERVICE_NAME: kettu-media-server
  CLUSTER_DEV: ${{ secrets.CLUSTER_DEV }}
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
jobs:
  build-push-deploy:
    name: "Building, Push And Deploy to K8"
    runs-on: ubuntu-latest
    environment: development
    steps:
      - run: |-
          echo "IMAGE=$REGISTRY_HOST/$GCP_PROJECT/kettu-registry/$SERVICE_NAME:latest" >> $GITHUB_ENV
        shell: bash
      - uses: actions/checkout@v2
      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
      - name: Image
        run: |-
          docker build -t "$IMAGE" .
      - run: |
          gcloud auth configure-docker ${{ env.REGISTRY_HOST }}
      # Push image to Google Container Registry
      - name: Push
        run: |-
          docker push "$IMAGE"
      # Get the GKE credentials so we can deploy to the cluster
      - name: 'Auth Cluster'
        run: |-
          gcloud container clusters get-credentials "$CLUSTER_DEV" --region "europe-west1"

      # Deploy sample image to the GKE cluster
      - name: Deploy
        run: |-
          envsubst < deploy/dev.yml | kubectl apply -f -